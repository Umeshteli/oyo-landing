
<!-- signup info-->
<div class="row">
  <div class="col-lg-10 offset-lg-1">
    <div class="white-panel theme-text-primary">
      <div class="white-panel__header border-bottom py-3 py-md-4"><span class="fnt-xl border-right pr-md-3 mr-md-3">Earn<span class="theme-text-secondary fnt-bold"> ₹ 500</span></span>
        <p class="fnt-sm white-panel__des mt-2 mt-md-0">Create an account to get ₹ 500 as OYO Money</p>
      </div>
      <!-- forms info    -->
      <div class="white-panel__body">
        <form class="ui form form-wrapper" id="add-employee-form" action="" role="form">
          <div class="form-info">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="input-group field">
                  <input class="input-field block m-input" type="text" name="employee_name"/>
                  <label class="input-label" for="">Employee Name*</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="input-group field">
                  <input class="input-field block m-input" type="email" name="employee_email"/>
                  <label class="input-label" for="">Work Email*</label>
                </div>
              </div>
            </div>
            <div class="row">     
              <div class="col-md-6 mb-4">
                <div class="input-group field">
                  <input class="input-field block m-input" type="text" name="employee_phone"/>
                  <label class="input-label" for="">Mobile number</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="input-group field">
                  <input class="input-field block m-input" type="password" name="employee_password"/>
                  <label class="input-label" for="">Create Password</label>
                </div>
              </div>
            </div>
            <!--signup free-->
            <div class="row pt-2">
              <div class="col-md-12 d-flex align-items-center justify-content-between flex-clm-mb">
                <p class="fnt-xs mt-3 mt-md-0">By signing up, you agree to OYO’s <a class="theme-text-secondary" href="#">Terms & Conditions </a></p>
                <button class="fnt-md btn btn--sucess btn--lg">Signup for free</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
