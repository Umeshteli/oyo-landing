
<!-- change password-->
<div class="row mt-4">
  <div class="col-md-12">
    <div class="panel panel--inner-space">
      <h4 class="fnt-lg mb-3">Change Password</h4>
      <form class="ui form change-passwordNew" id="change-passwordNew">
        <div class="row pt-3">
          <div class="col-lg-6 field pr-5">
            <div class="ui stacked secondary segment">
              <div class="field">
                <label class="form-label">Current Password</label>
                <input class="form-input" type="text" placeholder=" Current Password" value="MissionBio@123"/>
              </div>
              <div class="field">
                <label class="form-label">New Password</label>
                <input class="form-input" type="password" name="n-password" placeholder="New Password"/>
              </div>
              <div class="field mb-0">
                <label class="form-label">Confirm Password</label>
                <input class="form-input" type="password" name="r-password" placeholder="Confirm Password"/>
              </div>
              <button class="btn btn--transparent ui fluid large teal submit button mt-5" type="submit">Save changes</button>
            </div>
          </div>
          <div class="col-lg-6 field pr-5 d-flex flex-column password-steps">
            <div class="ui error message my-auto">
              <p class="fnt-sm">Password must have:           </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
