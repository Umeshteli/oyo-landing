
<section class="section-create-account bg-brand-gradient">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 offset-sm-0 col-md-5 offset-md-1 blue-panel">
        <p>Register?</p>
      </div>
      <div class="col-sm-12 offset-sm-0 col-md-5 offset-md-1 white-panel">
        <form>
          <div class="f-heading">Create An Account</div>
          <div class="form-group">
            <label class="f-label" for="email">E-mail<span class="asterisk">*</span></label>
            <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Enter your e-mail"/>
          </div>
          <div class="form-group">
            <label class="f-label" for="password">Password<span class="asterisk">*</span></label>
            <input class="form-control" id="password" type="password" placeholder="Enter your password"/>
          </div>
          <div class="form-group">
            <label class="f-label" for="password">Confirm Password<span class="asterisk">*</span></label>
            <input class="form-control" id="password" type="password" placeholder="Confirm your password"/>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
